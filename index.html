<!doctype html>
<html lang="ja">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!--  Manifestの読み込み -->
    <link rel="manifest" href="./manifest.json">

    <!--  ServiceWorkerの有効化 -->
    <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('./service-worker.js').then(function() { console.log('Service Worker Registered'); });
    }
    </script>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- Vuejs -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.6/dist/vue.js"></script>

    <link rel="stylesheet" href="./style.css">

    <title>PWA Minimal</title>
  </head>
  <body>
    <h1>Hello PWA Vue</h1>
    <div id="app">
      <p>日付: {{ date }}</p>
      <form>
        <div class="form-group">
          <label for="exampleInputEmail1">タイトル</label>
          <input type="text" v-model="title" class="form-control" id="exampleInputEmail1" placeholder="タイトル">
          <small id="emailHelp" class="form-text text-muted">タイトルを入力できます。</small>
        </div>
        <div class="form-group">
          <label for="exampleFormControlTextarea1">本文</label>
          <textarea class="form-control" v-model="body" id="exampleFormControlTextarea1" rows="10" placeholder="本文"></textarea>
          <small id="emailHelp" class="form-text text-muted">本文を入力できます。</small>
        </div>
      </form>
      <p>リアクティブデータ<br>{{ $data }}</p>
    </div>

    <script>
    var vm = new Vue({
      el: '#app',
      data: {
        date: new Date(),
        title: '',
        body: ''
      }
    })
    </script>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
